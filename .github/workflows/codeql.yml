# WIRED CHAOS - Hardened Multi-Language CodeQL Security Analysis
# Production-ready configuration with comprehensive security scanning
# Supports JavaScript/TypeScript and Python with autobuild capabilities
#
# Security Features:
# - Weekly scheduled scans for continuous monitoring
# - Multi-language analysis (JS/TS + Python)
# - Proper permissions and concurrency controls
# - Node.js/Corepack autobuild support
# - SARIF security reporting integration
#
name: "🔍 CodeQL Security Analysis"

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]
  schedule:
    # Weekly security scan every Monday at 3 AM UTC
    - cron: '0 3 * * 1'

# Prevent concurrent runs on same branch
concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  analyze:
    name: 🔍 Security Analysis (${{ matrix.language }})
    runs-on: ubuntu-latest
    timeout-minutes: 360
    # NSA-level security permissions
    permissions:
      security-events: write  # Upload SARIF results
      actions: read          # Access workflow metadata
      contents: read         # Read repository contents
      packages: read         # Access private CodeQL packs

    strategy:
      fail-fast: false
      matrix:
        include:
          # JavaScript/TypeScript Analysis - Frontend & Worker Code
          - language: javascript-typescript
            build-mode: none
            queries: security-extended,security-and-quality
          
          # Python Analysis - Backend APIs & Automation
          - language: python
            build-mode: none  
            queries: security-extended,security-and-quality
    steps:
      - name: 📥 Checkout Repository
        uses: actions/checkout@v4
        with:
          # Fetch full history for better analysis
          fetch-depth: 0

      - name: 🔧 Setup Node.js with Corepack
        if: matrix.language == 'javascript-typescript'
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'
      
      - name: ⚡ Enable Corepack
        if: matrix.language == 'javascript-typescript'
        run: |
          corepack enable
          corepack prepare yarn@stable --activate

      - name: 🐍 Setup Python
        if: matrix.language == 'python'
        uses: actions/setup-python@v5
        with:
          python-version: '3.9'
          cache: 'pip'

      - name: 📦 Install Dependencies (JS/TS)
        if: matrix.language == 'javascript-typescript'
        run: |
          npm ci
          cd frontend && npm ci

      - name: 📦 Install Dependencies (Python)
        if: matrix.language == 'python'
        run: |
          python -m pip install --upgrade pip
          cd backend && pip install -r requirements.txt
          cd ../vault33-gatekeeper && pip install -r requirements.txt

    # Initializes the CodeQL tools for scanning.
    - name: Initialize CodeQL
      uses: github/codeql-action/init@v3
      with:
        languages: ${{ matrix.language }}
        build-mode: ${{ matrix.build-mode }}
        # If you wish to specify custom queries, you can do so here or in a config file.
        # By default, queries listed here will override any specified in a config file.
        # Prefix the list here with "+" to use these queries and those in the config file.

        # For more details on CodeQL's query packs, refer to: https://docs.github.com/en/code-security/code-scanning/automatically-scanning-your-code-for-vulnerabilities-and-errors/configuring-code-scanning#using-queries-in-ql-packs
        # queries: security-extended,security-and-quality

    # If the analyze step fails for one of the languages you are analyzing with
    # "We were unable to automatically build your code", modify the matrix above
    # to set the build mode to "manual" for that language. Then modify this step
    # to build your code.
    # â„¹ï¸ Command-line programs to run using the OS shell.
    # ðŸ“š See https://docs.github.com/en/actions/using-workflows/workflow-syntax-for-github-actions#jobsjob_idstepsrun
    - if: matrix.build-mode == 'manual'
      shell: bash
      run: |
        echo 'If you are using a "manual" build mode for one or more of the' \
          'languages you are analyzing, replace this with the commands to build' \
          'your code, for example:'
        echo '  make bootstrap'
        echo '  make release'
        exit 1

    - name: Perform CodeQL Analysis
      uses: github/codeql-action/analyze@v3
      with:
        category: "/language:${{matrix.language}}"
