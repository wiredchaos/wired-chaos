name: ü§ñ SWARM General - Infrastructure Health & Deployment

on:
  # Trigger on worker file changes
  push:
    branches: [main]
    paths:
      - 'src/**'
      - 'workers/**'
      - 'wrangler.toml'
      - 'backend/**'
  
  # Trigger on pull requests
  pull_request:
    paths:
      - 'src/**'
      - 'workers/**'
      - 'wrangler.toml'
      - 'backend/**'
  
  # Scheduled health checks (every 30 minutes)
  schedule:
    - cron: '*/30 * * * *'
  
  # Manual trigger with options
  workflow_dispatch:
    inputs:
      deployment_type:
        description: 'Deployment type'
        required: true
        default: 'auto'
        type: choice
        options:
          - auto
          - force
          - health-check-only
      environment:
        description: 'Target environment'
        required: true
        default: 'production'
        type: choice
        options:
          - production
          - staging
          - development

jobs:
  # Job 1: Pre-deployment health check
  pre-deployment-health:
    name: üè• Pre-Deployment Health Check
    runs-on: ubuntu-latest
    outputs:
      health_status: ${{ steps.health-check.outputs.status }}
      health_score: ${{ steps.health-check.outputs.score }}
      should_deploy: ${{ steps.health-check.outputs.should_deploy }}
    
    steps:
      - name: üì• Checkout repository
        uses: actions/checkout@v4
      
      - name: üîß Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
      
      - name: üì¶ Install dependencies
        run: npm install --no-save @octokit/rest axios
      
      - name: üè• Run Health Bot Check
        id: health-check
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          echo "üè• Running comprehensive health check..."
          
          # Run health bot
          node health-bot-vscode-integration.js > health-report.json 2>&1 || true
          
          # Check current worker health
          echo "üîç Checking current worker endpoints..."
          
          # Test primary health endpoint
          HEALTH_STATUS=$(curl -s -o /dev/null -w "%{http_code}" https://www.wiredchaos.xyz/health || echo "000")
          
          echo "Health endpoint status: $HEALTH_STATUS"
          
          # Determine if we should deploy based on health
          if [ "$HEALTH_STATUS" = "200" ] || [ "$HEALTH_STATUS" = "000" ]; then
            echo "‚úÖ Health check passed or endpoint not yet deployed"
            echo "status=healthy" >> $GITHUB_OUTPUT
            echo "score=100" >> $GITHUB_OUTPUT
            echo "should_deploy=true" >> $GITHUB_OUTPUT
          else
            echo "‚ö†Ô∏è Health check shows degraded state: $HEALTH_STATUS"
            echo "status=degraded" >> $GITHUB_OUTPUT
            echo "score=75" >> $GITHUB_OUTPUT
            echo "should_deploy=true" >> $GITHUB_OUTPUT
          fi
      
      - name: üìä Upload Health Report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: pre-deployment-health-report-${{ github.run_id }}
          path: health-report.json
          retention-days: 7

  # Job 2: Deploy Cloudflare Worker
  deploy-worker:
    name: üöÄ Deploy Cloudflare Worker
    runs-on: ubuntu-latest
    needs: pre-deployment-health
    if: |
      (github.event_name != 'schedule' && needs.pre-deployment-health.outputs.should_deploy == 'true') ||
      github.event.inputs.deployment_type == 'force'
    
    steps:
      - name: üì• Checkout repository
        uses: actions/checkout@v4
      
      - name: üîß Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
      
      - name: üì¶ Install dependencies
        run: npm install
      
      - name: üîç Validate Worker Configuration
        run: |
          echo "üîç Validating worker configuration..."
          
          if [ -f "src/wrangler.toml" ]; then
            echo "‚úÖ Found wrangler.toml in src/"
            WRANGLER_PATH="src"
          elif [ -f "wrangler.toml" ]; then
            echo "‚úÖ Found wrangler.toml in root"
            WRANGLER_PATH="."
          else
            echo "‚ùå wrangler.toml not found"
            exit 1
          fi
          
          echo "wrangler_path=$WRANGLER_PATH" >> $GITHUB_ENV
      
      - name: üöÄ Deploy Worker to Cloudflare
        uses: cloudflare/wrangler-action@v3
        with:
          apiToken: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          accountId: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
          command: deploy --env ${{ github.event.inputs.environment || 'production' }}
          workingDirectory: ${{ env.wrangler_path }}
      
      - name: ‚è±Ô∏è Wait for deployment propagation
        run: |
          echo "‚è±Ô∏è Waiting for deployment to propagate..."
          sleep 10
      
      - name: üìù Log deployment
        run: |
          echo "## üöÄ Worker Deployment Complete" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Timestamp:** $(date -u)" >> $GITHUB_STEP_SUMMARY
          echo "**Environment:** ${{ github.event.inputs.environment || 'production' }}" >> $GITHUB_STEP_SUMMARY
          echo "**Commit:** ${{ github.sha }}" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### Deployment Details" >> $GITHUB_STEP_SUMMARY
          echo "- Worker deployed successfully to Cloudflare Edge" >> $GITHUB_STEP_SUMMARY
          echo "- Configuration validated before deployment" >> $GITHUB_STEP_SUMMARY
          echo "- Propagation delay: 10 seconds" >> $GITHUB_STEP_SUMMARY

  # Job 3: Post-deployment health verification
  post-deployment-health:
    name: üîç Post-Deployment Health Verification
    runs-on: ubuntu-latest
    needs: [pre-deployment-health, deploy-worker]
    if: always() && needs.deploy-worker.result == 'success'
    
    steps:
      - name: üì• Checkout repository
        uses: actions/checkout@v4
      
      - name: üîß Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
      
      - name: üì¶ Install dependencies
        run: npm install --no-save @octokit/rest axios
      
      - name: üîç Verify Worker Deployment
        id: verify
        run: |
          echo "üîç Verifying worker deployment..."
          
          # Health check endpoints
          ENDPOINTS=(
            "https://www.wiredchaos.xyz/health"
            "https://wired-chaos-worker.wiredchaos.workers.dev/health"
          )
          
          ALL_PASSED=true
          PASSED_COUNT=0
          TOTAL_COUNT=${#ENDPOINTS[@]}
          
          echo "Testing ${TOTAL_COUNT} endpoints..."
          echo ""
          
          for ENDPOINT in "${ENDPOINTS[@]}"; do
            echo "Testing: $ENDPOINT"
            
            # Try up to 3 times with backoff
            SUCCESS=false
            for ATTEMPT in 1 2 3; do
              STATUS=$(curl -s -o /dev/null -w "%{http_code}" "$ENDPOINT" || echo "000")
              
              if [ "$STATUS" = "200" ]; then
                echo "  ‚úÖ Attempt $ATTEMPT: Success (HTTP $STATUS)"
                SUCCESS=true
                PASSED_COUNT=$((PASSED_COUNT + 1))
                break
              else
                echo "  ‚ö†Ô∏è Attempt $ATTEMPT: Failed (HTTP $STATUS)"
                if [ $ATTEMPT -lt 3 ]; then
                  sleep $((ATTEMPT * 2))
                fi
              fi
            done
            
            if [ "$SUCCESS" = "false" ]; then
              ALL_PASSED=false
              echo "  ‚ùå Endpoint failed all attempts"
            fi
            
            echo ""
          done
          
          echo "Results: $PASSED_COUNT/$TOTAL_COUNT endpoints passed"
          
          # Calculate health score
          HEALTH_SCORE=$((PASSED_COUNT * 100 / TOTAL_COUNT))
          echo "Health Score: $HEALTH_SCORE%"
          
          echo "health_score=$HEALTH_SCORE" >> $GITHUB_OUTPUT
          echo "passed_count=$PASSED_COUNT" >> $GITHUB_OUTPUT
          echo "total_count=$TOTAL_COUNT" >> $GITHUB_OUTPUT
          
          if [ $HEALTH_SCORE -ge 50 ]; then
            echo "status=healthy" >> $GITHUB_OUTPUT
            echo "‚úÖ Post-deployment health check PASSED"
          else
            echo "status=unhealthy" >> $GITHUB_OUTPUT
            echo "‚ùå Post-deployment health check FAILED"
            exit 1
          fi
      
      - name: üìä Health Summary
        if: always()
        run: |
          echo "## üîç Post-Deployment Health Verification" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Health Score:** ${{ steps.verify.outputs.health_score }}%" >> $GITHUB_STEP_SUMMARY
          echo "**Endpoints Tested:** ${{ steps.verify.outputs.passed_count }}/${{ steps.verify.outputs.total_count }}" >> $GITHUB_STEP_SUMMARY
          echo "**Status:** ${{ steps.verify.outputs.status }}" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          
          if [ "${{ steps.verify.outputs.status }}" = "healthy" ]; then
            echo "‚úÖ **Result:** All critical health checks passed" >> $GITHUB_STEP_SUMMARY
          else
            echo "‚ö†Ô∏è **Result:** Some health checks failed - auto-recovery initiated" >> $GITHUB_STEP_SUMMARY
          fi

  # Job 4: Auto-recovery and triage
  auto-recovery:
    name: üîß Auto-Recovery & Triage
    runs-on: ubuntu-latest
    needs: [deploy-worker, post-deployment-health]
    if: always() && needs.post-deployment-health.outputs.health_score < 80
    
    steps:
      - name: üì• Checkout repository
        uses: actions/checkout@v4
      
      - name: üîß Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
      
      - name: üì¶ Install dependencies
        run: npm install --no-save @octokit/rest axios
      
      - name: ü§ñ Run SWARM Bot Triage
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          echo "ü§ñ Initiating SWARM Bot auto-recovery..."
          
          # Run swarm bot in single-shot mode
          node swarm-bot-automation.js > swarm-recovery.log 2>&1 || true
          
          echo "üìä Triage complete"
      
      - name: üîß Attempt Auto-Fix
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          CLOUDFLARE_API_TOKEN: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          CLOUDFLARE_ACCOUNT_ID: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
        run: |
          echo "üîß Attempting automatic recovery..."
          
          # Check if we should trigger a redeploy
          HEALTH_SCORE=${{ needs.post-deployment-health.outputs.health_score }}
          
          if [ $HEALTH_SCORE -lt 50 ]; then
            echo "‚ö†Ô∏è Critical failure detected - triggering emergency redeploy"
            
            # Trigger emergency deployment workflow
            gh workflow run emergency-production.yml \
              -f reason="Auto-recovery: Worker health check failed (score: $HEALTH_SCORE%)" \
              || echo "Failed to trigger emergency workflow"
          else
            echo "‚ÑπÔ∏è Health score $HEALTH_SCORE% - monitoring situation"
          fi
      
      - name: üìä Upload Recovery Log
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: auto-recovery-log-${{ github.run_id }}
          path: swarm-recovery.log
          retention-days: 7
      
      - name: üö® Create Recovery Issue
        if: needs.post-deployment-health.outputs.health_score < 50
        uses: actions/github-script@v7
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          script: |
            const healthScore = ${{ needs.post-deployment-health.outputs.health_score }};
            
            const issueBody = `# üö® Worker Deployment Health Failure
            
            **NO TOUCH INFRA**: Automated recovery has been initiated.
            
            ## Health Status
            
            - **Health Score:** ${healthScore}%
            - **Status:** Critical
            - **Workflow Run:** ${context.payload.repository.html_url}/actions/runs/${context.runId}
            - **Commit:** ${context.sha}
            
            ## Auto-Recovery Actions Taken
            
            1. ‚úÖ SWARM Bot triage executed
            2. ‚úÖ Emergency deployment workflow triggered
            3. ‚úÖ Health monitoring activated
            
            ## Next Steps
            
            - ‚è≥ Wait for emergency deployment to complete
            - üîç Monitor health endpoints
            - üìä Review deployment logs
            
            ## Health Endpoints
            
            - \`/health\` - Primary health check
            - \`/suite\` - Suite landing page
            - \`/tax\` - Tax landing page
            
            This issue will auto-close when health is restored.
            
            ---
            
            **WIRED CHAOS SWARM** - Automated Infrastructure Health System ü§ñ
            `;
            
            await github.rest.issues.create({
              owner: context.repo.owner,
              repo: context.repo.repo,
              title: 'üö® Worker Deployment Health Failure - Auto-Recovery Initiated',
              body: issueBody,
              labels: ['swarm-bot', 'deployment-health', 'auto-recovery', 'critical']
            });

  # Job 5: Integration health report
  integration-report:
    name: üìä Integration Health Report
    runs-on: ubuntu-latest
    needs: [pre-deployment-health, deploy-worker, post-deployment-health]
    if: always()
    
    steps:
      - name: üìä Generate Report
        run: |
          echo "## üìä SWARM General - Infrastructure Health Report" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Workflow:** SWARM General - Infrastructure Health & Deployment" >> $GITHUB_STEP_SUMMARY
          echo "**Trigger:** ${{ github.event_name }}" >> $GITHUB_STEP_SUMMARY
          echo "**Timestamp:** $(date -u)" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          
          echo "### Health Status" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "| Stage | Status | Score |" >> $GITHUB_STEP_SUMMARY
          echo "|-------|--------|-------|" >> $GITHUB_STEP_SUMMARY
          echo "| Pre-Deployment | ${{ needs.pre-deployment-health.outputs.health_status }} | ${{ needs.pre-deployment-health.outputs.health_score }}% |" >> $GITHUB_STEP_SUMMARY
          
          if [ "${{ needs.deploy-worker.result }}" = "success" ]; then
            echo "| Deployment | ‚úÖ Success | 100% |" >> $GITHUB_STEP_SUMMARY
          elif [ "${{ needs.deploy-worker.result }}" = "skipped" ]; then
            echo "| Deployment | ‚è≠Ô∏è Skipped | N/A |" >> $GITHUB_STEP_SUMMARY
          else
            echo "| Deployment | ‚ùå Failed | 0% |" >> $GITHUB_STEP_SUMMARY
          fi
          
          if [ "${{ needs.post-deployment-health.result }}" = "success" ]; then
            echo "| Post-Deployment | ‚úÖ Healthy | ${{ needs.post-deployment-health.outputs.health_score }}% |" >> $GITHUB_STEP_SUMMARY
          elif [ "${{ needs.post-deployment-health.result }}" = "skipped" ]; then
            echo "| Post-Deployment | ‚è≠Ô∏è Skipped | N/A |" >> $GITHUB_STEP_SUMMARY
          else
            echo "| Post-Deployment | ‚ö†Ô∏è Issues | ${{ needs.post-deployment-health.outputs.health_score }}% |" >> $GITHUB_STEP_SUMMARY
          fi
          
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### System Status" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "- **Overall Health:** $(if [ "${{ needs.post-deployment-health.outputs.health_score || '100' }}" -ge "80" ]; then echo "‚úÖ Healthy"; else echo "‚ö†Ô∏è Degraded"; fi)" >> $GITHUB_STEP_SUMMARY
          echo "- **Auto-Recovery:** $(if [ "${{ needs.auto-recovery.result }}" = "success" ]; then echo "‚úÖ Completed"; elif [ "${{ needs.auto-recovery.result }}" = "skipped" ]; then echo "‚è≠Ô∏è Not Needed"; else echo "‚ö†Ô∏è In Progress"; fi)" >> $GITHUB_STEP_SUMMARY
          echo "- **No-Touch Infra:** ‚úÖ Active" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### Documentation" >> $GITHUB_STEP_SUMMARY
          echo "- [Deployment Guide](./DEPLOYMENT.md)" >> $GITHUB_STEP_SUMMARY
          echo "- [SWARM Bot Documentation](./SWARM_BOT_AUTOMATION.md)" >> $GITHUB_STEP_SUMMARY
          echo "- [Health Bot Integration](./HEALTH_BOT_INTEGRATION_SUMMARY.md)" >> $GITHUB_STEP_SUMMARY
