name: Deploy Frontend to Cloudflare Pages

on:
  push:
    branches:
      - main
      - wiredchaos-patch-1
    paths:
      - 'frontend/**'
  pull_request:
    branches:
      - main
    paths:
      - 'frontend/**'
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    name: Deploy to Cloudflare Pages
    
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'
          cache-dependency-path: 'frontend/package-lock.json'
          
      - name: Install dependencies
        working-directory: frontend
        run: npm ci
        
      - name: Build project
        working-directory: frontend
        run: npm run build
        env:
          REACT_APP_BACKEND_URL: ${{ secrets.REACT_APP_BACKEND_URL || 'https://wired-chaos-worker.wiredchaos.workers.dev' }}
          
      - name: Deploy to Cloudflare Pages
        uses: cloudflare/pages-action@v1
        with:
          apiToken: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          accountId: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
          projectName: wired-chaos
          directory: frontend/build
          gitHubToken: ${{ secrets.GITHUB_TOKEN }}
          
      - name: Deploy Status
        run: |
          echo "ðŸš€ Frontend deployed successfully!"
          echo "Preview URL: Available in PR comments"
          echo "Production URL: https://wired-chaos.pages.dev"