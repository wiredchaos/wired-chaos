name: Codex Auto Repair Block

on:
  pull_request:
  push:
    branches:
      - main
      - master

jobs:
  codex-auto-repair:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          lfs: true

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Enable Corepack
        run: corepack enable

      - name: Install Git LFS
        run: |
          git lfs install --local

      - name: Run Codex Auto Repair (CI mode)
        run: |
          chmod +x codex-repair-auto.sh
          ./codex-repair-auto.sh --ci
