name: Preview Web
on:
  pull_request:
    paths:
      - 'packages/codex-web/**'
jobs:
  preview:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: pnpm/action-setup@v4
        with:
          version: 9.12.0
      - uses: actions/setup-node@v4
        with:
          node-version: 20.11.1
          cache: pnpm
      - run: pnpm i --frozen-lockfile
      - run: pnpm -C packages/codex-web build
      - run: pnpm -C packages/codex-web start & sleep 2
