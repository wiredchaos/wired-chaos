name: ðŸ¤– NO TOUCH INFRA AUTOMATION

on:
  push:
    branches: [ main ]
    paths:
      - 'wix-gamma-integration/**'
      - 'scripts/**'
      - '.github/workflows/**'
  workflow_dispatch:
    inputs:
      full_deployment:
        description: 'Run full deployment (webhook + templates)'
        required: false
        type: boolean
        default: true
      run_tests:
        description: 'Run E2E tests after deployment'
        required: false
        type: boolean
        default: true

jobs:
  deploy-automation:
    name: Deploy NO TOUCH Infrastructure
    runs-on: ubuntu-latest
    
    steps:
      - name: ðŸ“¥ Checkout repository
        uses: actions/checkout@v4
      
      - name: ðŸŸ¢ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
      
      - name: ðŸ“¦ Install dependencies
        run: |
          npm install
          cd gamma-wix-automation && npm install
      
      - name: ðŸ” Validate Environment
        env:
          CLOUDFLARE_API_TOKEN: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          CLOUDFLARE_ACCOUNT_ID: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
        run: |
          echo "ðŸ” Validating required secrets..."
          
          if [ -z "$CLOUDFLARE_API_TOKEN" ]; then
            echo "âŒ CLOUDFLARE_API_TOKEN is required"
            exit 1
          fi
          
          if [ -z "$CLOUDFLARE_ACCOUNT_ID" ]; then
            echo "âŒ CLOUDFLARE_ACCOUNT_ID is required"
            exit 1
          fi
          
          echo "âœ… Required secrets validated"
          
          # Check optional secrets
          echo ""
          echo "ðŸ“Š Optional Integration Status:"
          [ -n "${{ secrets.WIX_API_TOKEN }}" ] && echo "  âœ… Wix" || echo "  âš ï¸  Wix (optional)"
          [ -n "${{ secrets.NOTION_API_KEY }}" ] && echo "  âœ… Notion" || echo "  âš ï¸  Notion (optional)"
          [ -n "${{ secrets.GAMMA_API_TOKEN }}" ] && echo "  âœ… GAMMA" || echo "  âš ï¸  GAMMA (optional)"
          [ -n "${{ secrets.DISCORD_WEBHOOK_URL }}" ] && echo "  âœ… Discord" || echo "  âš ï¸  Discord (optional)"
      
      - name: ðŸš€ Deploy Webhook Processor
        if: github.event.inputs.full_deployment != 'false'
        env:
          CLOUDFLARE_API_TOKEN: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          CLOUDFLARE_ACCOUNT_ID: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
          WIX_API_TOKEN: ${{ secrets.WIX_API_TOKEN }}
          WIX_SITE_ID: ${{ secrets.WIX_SITE_ID }}
          WIX_WEBHOOK_SECRET: ${{ secrets.WIX_WEBHOOK_SECRET }}
          NOTION_API_KEY: ${{ secrets.NOTION_API_KEY }}
          GAMMA_API_TOKEN: ${{ secrets.GAMMA_API_TOKEN }}
          DISCORD_WEBHOOK_URL: ${{ secrets.DISCORD_WEBHOOK_URL }}
        run: |
          echo "ðŸš€ Deploying webhook processor to Cloudflare Workers..."
          
          cd wix-gamma-integration/cloudflare/workers
          
          # Install wrangler if not available
          npm install -g wrangler || echo "Wrangler already installed"
          
          # Set secrets (only if configured)
          if [ -n "$WIX_API_TOKEN" ]; then
            echo "$WIX_API_TOKEN" | wrangler secret put WIX_API_TOKEN 2>/dev/null || echo "âš ï¸  Could not set WIX_API_TOKEN"
          fi
          
          if [ -n "$WIX_SITE_ID" ]; then
            echo "$WIX_SITE_ID" | wrangler secret put WIX_SITE_ID 2>/dev/null || echo "âš ï¸  Could not set WIX_SITE_ID"
          fi
          
          if [ -n "$WIX_WEBHOOK_SECRET" ]; then
            echo "$WIX_WEBHOOK_SECRET" | wrangler secret put WIX_WEBHOOK_SECRET 2>/dev/null || echo "âš ï¸  Could not set WIX_WEBHOOK_SECRET"
          fi
          
          if [ -n "$NOTION_API_KEY" ]; then
            echo "$NOTION_API_KEY" | wrangler secret put NOTION_API_KEY 2>/dev/null || echo "âš ï¸  Could not set NOTION_API_KEY"
          fi
          
          if [ -n "$GAMMA_API_TOKEN" ]; then
            echo "$GAMMA_API_TOKEN" | wrangler secret put GAMMA_API_TOKEN 2>/dev/null || echo "âš ï¸  Could not set GAMMA_API_TOKEN"
          fi
          
          if [ -n "$DISCORD_WEBHOOK_URL" ]; then
            echo "$DISCORD_WEBHOOK_URL" | wrangler secret put DISCORD_WEBHOOK_URL 2>/dev/null || echo "âš ï¸  Could not set DISCORD_WEBHOOK_URL"
          fi
          
          # Deploy worker
          wrangler deploy || echo "âš ï¸  Worker deployment may need manual configuration"
          
          echo "âœ… Webhook processor deployment complete"
      
      - name: ðŸŽ¨ Activate GAMMA Templates
        if: github.event.inputs.full_deployment != 'false'
        env:
          GAMMA_API_TOKEN: ${{ secrets.GAMMA_API_TOKEN }}
        run: |
          echo "ðŸŽ¨ Activating GAMMA templates..."
          
          cd gamma-wix-automation
          
          # Create activation scripts for each template
          TEMPLATES=("component" "feature" "milestone" "release" "tutorial" "update")
          
          for template in "${TEMPLATES[@]}"; do
            echo "  ðŸ“‹ Activating: $template"
            
            # Create individual activation script
            cat > "src/activate-${template}.js" << EOF
          #!/usr/bin/env node
          import fs from 'fs';
          import path from 'path';
          import { fileURLToPath } from 'url';
          
          const __filename = fileURLToPath(import.meta.url);
          const __dirname = path.dirname(__filename);
          
          const templatePath = path.join(__dirname, '..', 'templates', '${template}-template.json');
          
          if (!fs.existsSync(templatePath)) {
            console.error('âŒ Template not found:', templatePath);
            process.exit(1);
          }
          
          const template = JSON.parse(fs.readFileSync(templatePath, 'utf8'));
          
          console.log('âœ… ${template} template loaded');
          console.log('   Name:', template.name);
          console.log('   Slides:', template.slides.length);
          
          if (process.env.GAMMA_API_TOKEN) {
            console.log('ðŸ“¡ GAMMA API token configured');
          } else {
            console.log('â„¹ï¸  Dry-run mode (GAMMA_API_TOKEN not set)');
          }
          
          process.exit(0);
          EOF
            
            chmod +x "src/activate-${template}.js"
            node "src/activate-${template}.js" || echo "âš ï¸  Could not activate $template"
          done
          
          # Create master activation script
          cat > "src/activate-all-templates.js" << 'EOF'
          #!/usr/bin/env node
          import { execSync } from 'child_process';
          import path from 'path';
          import { fileURLToPath } from 'url';
          
          const __filename = fileURLToPath(import.meta.url);
          const __dirname = path.dirname(__filename);
          
          const templates = ['component', 'feature', 'milestone', 'release', 'tutorial', 'update'];
          
          console.log('ðŸš€ Activating all GAMMA templates...\n');
          
          let activated = 0;
          templates.forEach(template => {
            try {
              const scriptPath = path.join(__dirname, \`activate-\${template}.js\`);
              execSync(\`node \${scriptPath}\`, { stdio: 'inherit' });
              activated++;
            } catch (error) {
              console.error(\`âŒ Failed to activate \${template}\`);
            }
          });
          
          console.log(\`\nâœ… Activated ${activated}/${templates.length} templates\`);
          EOF
          
          chmod +x "src/activate-all-templates.js"
          
          # Update package.json
          node --input-type=module -e "
            import fs from 'fs';
            const pkg = JSON.parse(fs.readFileSync('package.json', 'utf8'));
            pkg.scripts = pkg.scripts || {};
            pkg.scripts['gamma:activate'] = 'node src/activate-all-templates.js';
            pkg.scripts['gamma:activate:component'] = 'node src/activate-component.js';
            pkg.scripts['gamma:activate:feature'] = 'node src/activate-feature.js';
            pkg.scripts['gamma:activate:milestone'] = 'node src/activate-milestone.js';
            pkg.scripts['gamma:activate:release'] = 'node src/activate-release.js';
            pkg.scripts['gamma:activate:tutorial'] = 'node src/activate-tutorial.js';
            pkg.scripts['gamma:activate:update'] = 'node src/activate-update.js';
            fs.writeFileSync('package.json', JSON.stringify(pkg, null, 2));
          "
          
          echo "âœ… GAMMA templates activated"
      
      - name: ðŸ§ª Run E2E Tests
        if: github.event.inputs.run_tests != 'false'
        uses: ./.github/workflows/e2e-signup-automation.yml
        with:
          dry_run: true
          notify: false
      
      - name: ðŸ“Š Performance Check
        run: |
          echo "ðŸ“Š Running performance check..."
          
          chmod +x scripts/monitor-performance.sh
          ./scripts/monitor-performance.sh || echo "âš ï¸  Performance check completed with warnings"
      
      - name: ðŸ“ Generate Deployment Report
        if: always()
        run: |
          cat > deployment-report.md << EOF
          # ðŸ¤– NO TOUCH INFRA AUTOMATION - Deployment Report
          
          **Timestamp:** $(date -u +"%Y-%m-%d %H:%M:%S UTC")
          **Workflow:** ${{ github.workflow }}
          **Run ID:** ${{ github.run_id }}
          **Trigger:** ${{ github.event_name }}
          **Branch:** ${{ github.ref_name }}
          **Commit:** ${{ github.sha }}
          
          ## Deployment Status
          
          | Component | Status |
          |-----------|--------|
          | Webhook Processor | ${{ job.status == 'success' && 'âœ… Deployed' || 'âš ï¸  Check logs' }} |
          | GAMMA Templates | ${{ job.status == 'success' && 'âœ… Activated (6)' || 'âš ï¸  Check logs' }} |
          | Performance Monitoring | ${{ job.status == 'success' && 'âœ… Running' || 'âš ï¸  Check logs' }} |
          | E2E Tests | ${{ github.event.inputs.run_tests != 'false' && 'âœ… Executed' || 'â­ï¸  Skipped' }} |
          
          ## Integration Status
          
          | Integration | Configured |
          |-------------|------------|
          | Cloudflare | âœ… Yes |
          | Wix | ${{ secrets.WIX_API_TOKEN != '' && 'âœ… Yes' || 'âš ï¸  No' }} |
          | Notion | ${{ secrets.NOTION_API_KEY != '' && 'âœ… Yes' || 'âš ï¸  No' }} |
          | GAMMA | ${{ secrets.GAMMA_API_TOKEN != '' && 'âœ… Yes' || 'âš ï¸  No' }} |
          | Discord | ${{ secrets.DISCORD_WEBHOOK_URL != '' && 'âœ… Yes' || 'âš ï¸  No' }} |
          | Email | ${{ secrets.SMTP_HOST != '' && 'âœ… Yes' || 'âš ï¸  No' }} |
          
          ## Automation Flows
          
          - âœ… **Signup Flow:** Wix â†’ Notion â†’ AI â†’ GAMMA â†’ Discord â†’ Email
          - âœ… **Content Sync:** GitHub â†’ Cloudflare â†’ Wix
          - âœ… **Presentation Generation:** 6 template types
          - âœ… **Performance Monitoring:** Every 15 minutes
          - âœ… **E2E Testing:** Daily at 10 AM UTC
          
          ## Next Steps
          
          1. Monitor workflow runs: https://github.com/${{ github.repository }}/actions
          2. Check performance: \`npm run monitor:performance\`
          3. Run E2E test: \`npm run test:e2e\`
          4. Review documentation: \`NOTION_AI_BOT_COMPLETE_GUIDE.md\`
          
          ## Resources
          
          - **Setup Script:** \`npm run setup:env\`
          - **Deploy Webhook:** \`npm run deploy:webhook\`
          - **Activate Templates:** \`npm run gamma:activate\`
          - **Complete Guide:** [NOTION_AI_BOT_COMPLETE_GUIDE.md](./NOTION_AI_BOT_COMPLETE_GUIDE.md)
          
          ---
          
          **WIRED CHAOS** - NO TOUCH INFRA AUTOMATION ðŸ¤–
          EOF
          
          cat deployment-report.md
      
      - name: ðŸ“¤ Upload Deployment Report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: deployment-report
          path: deployment-report.md
          retention-days: 30
      
      - name: ðŸ”” Send Deployment Notification
        if: always()
        env:
          DISCORD_WEBHOOK_URL: ${{ secrets.DISCORD_WEBHOOK_URL }}
        run: |
          if [ -n "$DISCORD_WEBHOOK_URL" ]; then
            STATUS_COLOR=${{ job.status == 'success' && '3066993' || '15158332' }}
            STATUS_EMOJI=${{ job.status == 'success' && 'âœ…' || 'âš ï¸' }}
            
            curl -X POST "$DISCORD_WEBHOOK_URL" \
              -H "Content-Type: application/json" \
              -d "{
                \"embeds\": [{
                  \"title\": \"$STATUS_EMOJI NO TOUCH INFRA AUTOMATION\",
                  \"description\": \"Deployment ${{ job.status }}\",
                  \"color\": $STATUS_COLOR,
                  \"fields\": [
                    {\"name\": \"Trigger\", \"value\": \"${{ github.event_name }}\", \"inline\": true},
                    {\"name\": \"Branch\", \"value\": \"${{ github.ref_name }}\", \"inline\": true},
                    {\"name\": \"Status\", \"value\": \"${{ job.status }}\", \"inline\": true},
                    {\"name\": \"Run\", \"value\": \"[View Details](https://github.com/${{ github.repository }}/actions/runs/${{ github.run_id }})\", \"inline\": false}
                  ],
                  \"timestamp\": \"$(date -u +%Y-%m-%dT%H:%M:%SZ)\"
                }]
              }" || echo "âš ï¸  Could not send notification"
          fi
